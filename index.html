<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model.number="num1">
        <select v-model="type">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model.number="num2">
        <button @click="handleClick">=</button>
        {{ result }}
    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                num1:'',
                num2:'',
                type:'+',
                result:'',
            },
            methods:{
                handleClick(){
                    const { type , num1 , num2 }=this;
                    switch (type){
                        case '+':
                            this.result=this.num1 + this.num2;
                            break;
                        case '-':
                            this.result=this.num1 - this.num2;
                            break;
                        case '*':
                            this.result=this.num1 * this.num2;
                            break;
                        case '/':
                            this.result=this.num1 / this.num2;
                            break;
                    }

                },

            },
        })
    </script>
</body>
</html>
