<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="app">
        <div 
        v-for="area in 2"
        class="area">
            <h2>{{ area===1 ? '提问区' : '回答展示区' }}</h2>
            <ul>
                <li v-for="question in questionList">
                    <h3>{{ question.title }}</h3>
                    <!-- 输入框 -->
                    <div v-if="question.type==='short'">
                        <input type="text" v-if="area==1" v-model="question.answer">
                        <span v-else>{{ question.answer }}</span>
                    </div>
                    
                    <!-- 单选框 -->
                    <div v-else-if="question.type==='single'" class="single">
                        <template v-if="area===1">
                            <div v-for="choose in question.chooseList" :key="choose">
                                <input type="radio" :value="choose" v-model="question.answer">
                                <span>{{ choose }}</span>
                            </div>
                        </template>
                        <span v-else>{{ question.answer }}</span>
                    </div>
                    <!-- 多选题 -->
                    <div v-else-if="question.type==='multiple'" class="multiple">
                        <template v-if="area===1"> 
                            <div v-for="choose in question.chooseList" :key="choose">
                                <input type="checkbox" :value="choose" v-model="question.answer">
                                <span>{{ choose }}</span>
                            </div>
                        </template>
                        <span v-else>{{ question.answer && question.answer.toString() }}</span>
                    </div>
                    <!-- 简答题 -->
                    <div v-else class="long">
                        <template v-if="area===1">
                            <textarea v-model="question.answer"></textarea>
                        </template>
                        <span v-else>{{ question.answer }}</span>
                    </div>
                </li>
            </ul>
        </div>
        
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm=new Vue({
            el:'#app',
            data:{
                questionList: [
          {
            type: 'short',
            title: '1.请问你的姓名是？',
            chooseList: null,
            id: 0,
          },
          {
            type: 'single',
            title: '2.请问您的性别是？',
            chooseList: [
              '男',
              '女',
              '保密',
            ],
            id: 1,
          },
          {
            type: 'multiple',
            title: '3. 请选择您的兴趣爱好：',
            chooseList: [
              '看书',
              '游泳',
              '跑步',
              '看电影',
              '听音乐',
            ],
            id: 2,
          },
          {
            type: 'long',
            title: '4. 请介绍一下自己:',
            chooseList: null,
            id: 3,
          },
        ]
            },
            methods:{},
        })
        vm.questionList.forEach(item=>{
            let answer=item.type==='multiple' ? [] : '';
            vm.$set(item,'answer',answer);
        })
    </script>
</body>
</html>
